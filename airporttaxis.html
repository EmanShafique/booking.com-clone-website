<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Airport Taxis | Book.pk</title>
<style>
:root{
  --primary:#003580;
  --accent:#14a0ff;
  --card-bg:#ffffff;
  --text:#0b2545;
  --muted:#5f6f86;
  --border:#d9e2ef;
  --shadow:0 8px 22px rgba(0,0,0,0.08);
}
body{margin:0;font-family:Inter,Arial,sans-serif;background:#f2f5f9;color:var(--text);}
.header{background:var(--primary);padding:14px 24px;color:white;display:flex;justify-content:space-between;align-items:center;box-shadow:var(--shadow);}
.brand{font-weight:700;font-size:20px;}
.actions button{background:var(--accent);color:white;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;font-weight:700;}
.actions button + button{margin-left:10px;}
.main-wrap{max-width:1200px;margin:22px auto;padding:0 18px;}
.cards{display:flex;flex-direction:column;gap:14px;}
.card{background:var(--card-bg);padding:14px;border-radius:12px;border:1px solid var(--border);box-shadow:var(--shadow);display:flex;gap:14px;align-items:center;}
.taxi-img{width:120px;height:70px;object-fit:cover;border-radius:6px;}
.taxi-info{flex:1;}
.taxi-info h3{margin:0;font-size:18px;color:var(--text);}
.taxi-info p{margin:4px 0;font-size:13px;color:var(--muted);}
.price{text-align:right;font-weight:700;font-size:18px;color:#f4a100;}
.btn{background:var(--accent);color:white;padding:6px 12px;border-radius:6px;border:none;cursor:pointer;font-weight:700;}
@media(max-width:980px){.cards{flex-direction:column;}}
</style>
</head>
<body>
<header class="header">
  <div class="brand">Book.pk</div>
  <div class="actions">
    <button onclick="window.location.href='bookingdesktop.html'">Go Back</button>
    <button onclick="alert('Filter Taxis')">Filter</button>
  </div>
</header>

<main class="main-wrap">
  <h2 style="margin-bottom:18px;">Available Airport Taxis</h2>
  <div class="cards" id="taxiCards"></div>
</main>

<script>
const taxis = [
  {name:'Toyota Prius', seats:4, price:1200, img:'https://cdn.pixabay.com/photo/2015/01/19/13/51/taxi-604284_1280.jpg'},
  {name:'Honda Civic', seats:4, price:1500, img:'https://cdn.pixabay.com/photo/2016/11/18/16/27/car-1838357_1280.jpg'},
  {name:'Toyota Hiace', seats:12, price:3500, img:'https://cdn.pixabay.com/photo/2016/11/29/12/32/van-1867180_1280.jpg'}
];

const container = document.getElementById('taxiCards');
taxis.forEach(t=>{
  const card = document.createElement('div'); card.className='card';
  card.innerHTML = `
    <img src="${t.img}" alt="${t.name}" class="taxi-img">
    <div class="taxi-info">
      <h3>${t.name}</h3>
      <p>Seats: ${t.seats}</p>
    </div>
    <div class="price">Rs ${t.price}<br><button class="btn">Book</button></div>
  `;
  container.appendChild(card);
});
</script>
</body>
</html>
